<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ELADEB-R Auto-évaluation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="style.css">

<style>
  #need-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
  }

  #need-yes, #need-no {
      flex: 1 1 200px;
      margin: 0 10px;
      padding: 4px;
      border-radius: 6px;
  }

  #need-yes {
      background-color: #e3f2fd;
  }

  #need-no {
      background-color: #f0f0f0;
  }

  #need-yes h3, #need-no h3 {
      text-align: center;
      margin-top: 0;
  }

  .need-column {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
  }

  .need-mini-card {
      width: 56px;
      height: 56px;
      background-color: #e3f2fd;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 4px;
      font-size: 10px;
  }

  .need-mini-card i {
      font-size: 20px;
      color: #2196F3;
  }

  .extra-indicator {
      text-align: center;
      margin-top: 4px;
      font-size: 0.8em;
      color: #555;
  }

  #diff-summary {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
  }

  #diff-summary td {
      padding: 4px 8px;
      border-bottom: 1px solid #ddd;
  }

  #diff-summary i {
      color: #2196F3;
      margin-right: 6px;
  }

  .badge {
      padding: 2px 6px;
      border-radius: 12px;
      color: #fff;
      font-size: 0.9em;
  }

  .badge-problem { background-color: #f44336; }
  .badge-ok { background-color: #4CAF50; }

  #step-container {
      opacity: 1;
      transition: opacity 0.3s ease;
      margin-top: 40px;
      margin-left: 40px;
  }

  .fade-out { opacity: 0; }

  #nav-back {
      background: none;
      border: none;
      font-size: 20px;
      color: #2196F3;
      cursor: pointer;
      position: fixed;
      bottom: 10px;
      left: 10px;
  }

  /* Results styling */
  .results h2 { color: #2196F3; margin-top: 30px; }
  .high { background-color: #ffe0e0; }
  .val-1 { color: #2196F3; }
  .val-2 { color: #ff9800; }
  .val-3 { color: #f44336; }
  .high-urgency { background-color: #fff7c0; font-weight: bold; }

  textarea,
  input[type="text"],
  select {
      width: 100%;
      box-sizing: border-box;
  }
</style>

</head>
<body>
<h1>ELADEB-R Auto-évaluation</h1>
<div id="step-container"></div>
<button id="nav-back" class="hidden">&larr; Étape précédente</button>
<script src="src/app.js"></script>
</body>
</html>
